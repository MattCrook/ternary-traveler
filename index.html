<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>The Ternary Traveler</title>
</head>

<body>
    <h1>Daily Travel Blog</h1>
    <section id="form">
        <form>
            <input type="hidden" id="hiddenBloglId" value="" />
            <fieldset>
                <div>
                    <label for="pointOfInterestInput">Point Of Interest</label>
                    <input type="text" name="pointOfInterest" id="pointOfInterest">
                </div>
                <div>
                    <label for="descriptionInput">Description</label>
                    <input type="text" name="descriptionInput" id="descriptionInput">
                </div>
                <div>
                    <label for="costInput">Cost</label>
                    <input type="text" name="costInput" id="costInput">
                </div>
                <div>
                    <label for="locationInput">Location</label>
                    <select id="locationInput">
                        <option value="italy">Italy</option>
                        <option value="switzerland">Switzerland</option>
                        <option value="france">France</option>
                    </select>
                </div>
            </fieldset>
            <fieldset id="submit-button">
                <input type="submit" value="Submit Travel Destination">
            </fieldset>
            <div class="interest_log">
            </div>
            <script type="module" src="src/scripts/app.js"></script>
</body>

</html>
